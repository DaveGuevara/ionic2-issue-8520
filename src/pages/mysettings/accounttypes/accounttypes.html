<ion-header>
  <ion-navbar>  
    <ion-title>Account Types</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNew()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list class="ml-button">
    <ion-list-header>
      Account Types
    </ion-list-header>
      <button ion-item *ngFor="let item of items" (click)="edit(item)">
        <ion-icon item-left [name]="item.icon"></ion-icon>
        {{item.name}}
      </button>
    </ion-list>
</ion-content>
